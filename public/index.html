<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentVox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>AgentVox</h1>
      <span id="connection-status" class="connection-indicator disconnected" title="WebSocket disconnected">
        <span class="dot"></span>
        <span class="connection-text">Disconnected</span>
      </span>
    </div>
    <div class="header-controls">
      <button id="omni-toggle" class="btn btn-omni" title="Toggle Omni Mode">
        <span class="omni-icon">&#9678;</span> Omni
      </button>
      <button id="mute-all" class="btn btn-mute" title="Mute All Audio">
        <span class="mute-icon">&#9834;</span> Mute All
      </button>
    </div>
  </header>

  <main>
    <!-- Now Speaking -->
    <section id="now-speaking" class="panel panel-speaking hidden">
      <div class="panel-header">
        <h2>
          <span class="pulse-dot"></span>
          Now Speaking
        </h2>
      </div>
      <div class="speaking-card">
        <div class="speaking-meta">
          <span class="source-badge" id="speaking-source"></span>
          <span class="project-name" id="speaking-project"></span>
          <span class="branch-name" id="speaking-branch"></span>
        </div>
        <p class="speaking-text" id="speaking-text"></p>
        <div class="speaking-wave">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </section>

    <!-- Messages -->
    <section id="messages-section" class="panel">
      <div class="panel-header">
        <h2>Messages</h2>
      </div>
      <div id="queue-bar" class="queue-bar hidden">
        <div class="queue-bar-summary" onclick="toggleQueueExpand()">
          <span class="queue-bar-label">Queued</span>
          <span id="queue-count" class="badge-count has-items">0</span>
          <span id="queue-caret" class="queue-caret">&#9656;</span>
          <button class="btn btn-sm btn-clear-queue" onclick="event.stopPropagation(); clearQueue()">Clear Q</button>
        </div>
        <div id="queue-items" class="queue-items">
        </div>
      </div>
      <div id="history-list" class="card-list">
        <div class="empty-state">No messages yet</div>
      </div>
    </section>

    <!-- Sources -->
    <section id="sources-section" class="panel">
      <div class="panel-header">
        <h2>Sources</h2>
      </div>
      <div id="sources-list" class="sources-grid">
        <div class="empty-state">No sources connected</div>
      </div>
    </section>

    <!-- Soundscape -->
    <section id="synth-section" class="panel">
      <div class="panel-header">
        <h2>Soundscape</h2>
        <button id="synth-toggle" class="btn btn-synth" title="Toggle Soundscape">
          <span class="synth-icon">&#9835;</span> Off
        </button>
      </div>
      <div id="synth-controls" class="synth-controls hidden">
        <!-- EVA flash overlay -->
        <div id="synth-flash" class="synth-flash"></div>

        <!-- Step sequencer -->
        <div class="seq-row">
          <div class="seq-step" data-step="0"></div>
          <div class="seq-step" data-step="1"></div>
          <div class="seq-step" data-step="2"></div>
          <div class="seq-step" data-step="3"></div>
          <div class="seq-step" data-step="4"></div>
          <div class="seq-step" data-step="5"></div>
          <div class="seq-step" data-step="6"></div>
          <div class="seq-step" data-step="7"></div>
          <div class="seq-step" data-step="8"></div>
          <div class="seq-step" data-step="9"></div>
          <div class="seq-step" data-step="10"></div>
          <div class="seq-step" data-step="11"></div>
          <div class="seq-step" data-step="12"></div>
          <div class="seq-step" data-step="13"></div>
          <div class="seq-step" data-step="14"></div>
          <div class="seq-step" data-step="15"></div>
        </div>

        <!-- Pattern matrix - tool layers -->
        <div class="pattern-matrix" id="pattern-matrix">
          <div class="pattern-row" data-tool="Read">
            <span class="pattern-label">RD</span>
            <div class="pattern-cells"></div>
          </div>
          <div class="pattern-row" data-tool="Write">
            <span class="pattern-label">WR</span>
            <div class="pattern-cells"></div>
          </div>
          <div class="pattern-row" data-tool="Edit">
            <span class="pattern-label">ED</span>
            <div class="pattern-cells"></div>
          </div>
          <div class="pattern-row" data-tool="Bash">
            <span class="pattern-label">SH</span>
            <div class="pattern-cells"></div>
          </div>
          <div class="pattern-row" data-tool="Grep">
            <span class="pattern-label">GR</span>
            <div class="pattern-cells"></div>
          </div>
          <div class="pattern-row" data-tool="Task">
            <span class="pattern-label">TK</span>
            <div class="pattern-cells"></div>
          </div>
        </div>

        <!-- Data readout - EVA terminal style -->
        <div class="eva-readout">
          <span class="eva-datum" id="eva-bpm">128 BPM</span>
          <span class="eva-datum" id="eva-bar">BAR 0</span>
          <span class="eva-datum" id="eva-events">0 EVT</span>
          <span class="eva-datum" id="eva-active">IDLE</span>
          <span class="eva-datum" id="eva-tool">---</span>
        </div>

        <!-- Activity canvas -->
        <div class="synth-visualizer">
          <canvas id="synth-canvas" width="400" height="50"></canvas>
        </div>

        <!-- Telemetry feed -->
        <div id="synth-feed" class="synth-feed">
          <div class="synth-feed-empty">Waiting for events...</div>
        </div>

        <!-- Sliders -->
        <div class="synth-sliders">
          <div class="synth-field">
            <label class="synth-label">Master</label>
            <input type="range" id="synth-master" class="synth-slider" min="0" max="100" value="50">
            <span class="synth-value" id="synth-master-val">50%</span>
          </div>
          <div class="synth-field">
            <label class="synth-label">Tempo</label>
            <input type="range" id="synth-tempo" class="synth-slider" min="60" max="200" value="128">
            <span class="synth-value" id="synth-tempo-val">128</span>
          </div>
          <div class="synth-field">
            <label class="synth-label">Swing</label>
            <input type="range" id="synth-swing" class="synth-slider" min="0" max="100" value="0">
            <span class="synth-value" id="synth-swing-val">0%</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
