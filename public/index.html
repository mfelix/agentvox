<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentVox</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="canvas">
  <div class="aurora-a"></div>
  <div class="aurora-b"></div>

  <!-- Connection status - tiny dot in top-left corner -->
  <div id="connection-status" class="connection-dot disconnected" title="Disconnected"></div>

  <!-- Source Orbs - dynamically populated by app.js -->
  <div class="orbs" id="source-orbs">
    <!-- app.js will inject orb-container elements here -->
  </div>

  <!-- The Voice - center stage -->
  <div class="voice" id="voice-area">
    <div class="voice-source" id="voice-source"></div>
    <div class="voice-text idle" id="voice-text">Waiting for messages...</div>
    <div class="waveform" id="waveform">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
  </div>

  <!-- Message Stream - dynamically populated -->
  <div class="stream" id="message-stream">
    <!-- app.js injects stream-msg elements here -->
  </div>
  <button class="clear-stream-btn" id="clear-stream" aria-label="Clear messages">clear</button>

  <!-- Bottom-left Controls -->
  <div class="controls">
    <div class="volume-group">
      <button class="icon-btn" id="mute-all" aria-label="Mute All">
        <svg class="speaker-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
        <svg class="speaker-muted-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" style="display:none">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
      </button>
      <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="75" aria-label="Volume">
    </div>

    <div class="omni-group">
      <span class="omni-label" id="omni-label">omni</span>
      <button class="toggle omni-toggle" id="omni-toggle" aria-label="Toggle Omni"></button>
    </div>

    <button class="icon-btn gear-btn" id="gear-btn" aria-label="Audio settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>

  <!-- Audio Settings Panel (hidden by default) -->
  <div class="audio-settings" id="audio-settings">
    <div class="audio-settings-title">Audio Processing</div>

    <div class="audio-row">
      <span class="audio-row-label">Gain</span>
      <input type="range" id="audio-gain" min="50" max="500" step="10" value="100">
      <span class="audio-value" id="audio-gain-val">100%</span>
    </div>

    <div class="source-settings-label" style="margin-bottom: 10px;">Equalizer</div>
    <div class="eq-group">
      <div class="eq-channel">
        <input type="range" id="audio-eq-bass" min="-12" max="12" step="1" value="0">
        <label>Lo</label>
        <span class="audio-value eq-val" id="audio-eq-bass-val">0 dB</span>
      </div>
      <div class="eq-channel">
        <input type="range" id="audio-eq-mid" min="-12" max="12" step="1" value="0">
        <label>Mid</label>
        <span class="audio-value eq-val" id="audio-eq-mid-val">0 dB</span>
      </div>
      <div class="eq-channel">
        <input type="range" id="audio-eq-treble" min="-12" max="12" step="1" value="0">
        <label>Hi</label>
        <span class="audio-value eq-val" id="audio-eq-treble-val">0 dB</span>
      </div>
    </div>

    <div class="audio-toggles">
      <button class="audio-pill" id="audio-compressor">Compressor</button>
      <button class="audio-pill" id="audio-limiter">Limiter</button>
      <button class="audio-pill" id="audio-reverb">Reverb</button>
    </div>

    <div class="reverb-amount" id="reverb-amount">
      <div class="audio-row">
        <span class="audio-row-label">Amount</span>
        <input type="range" id="audio-reverb-amount" min="0" max="100" step="5" value="30">
        <span class="audio-value" id="audio-reverb-amount-val">30%</span>
      </div>
    </div>
  </div>

  <!-- Queue Indicator (bottom-right) -->
  <div class="queue-indicator" id="queue-indicator">
    <div class="queue-dot"></div>
    <div class="queue-text" id="queue-text">0 queued</div>

    <div class="queue-popup" id="queue-popup">
      <div class="queue-popup-title">Up Next</div>
      <div id="queue-items">
        <!-- app.js populates queue items here -->
      </div>
    </div>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
