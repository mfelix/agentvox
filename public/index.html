<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentVox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>AgentVox</h1>
      <span id="connection-status" class="connection-indicator disconnected" title="WebSocket disconnected">
        <span class="dot"></span>
        <span class="connection-text">Disconnected</span>
      </span>
    </div>
    <div class="header-controls">
      <button id="omni-toggle" class="btn btn-omni" title="Toggle Omni Mode">
        <span class="omni-icon">&#9678;</span> Omni
      </button>
      <button id="mute-all" class="btn btn-mute" title="Mute All Audio">
        <span class="mute-icon">&#9834;</span> Mute All
      </button>
    </div>
  </header>

  <main>
    <!-- Now Speaking -->
    <section id="now-speaking" class="panel panel-speaking hidden">
      <div class="panel-header">
        <h2>
          <span class="pulse-dot"></span>
          Now Speaking
        </h2>
      </div>
      <div class="speaking-card">
        <div class="speaking-meta">
          <span class="source-badge" id="speaking-source"></span>
          <span class="project-name" id="speaking-project"></span>
          <span class="branch-name" id="speaking-branch"></span>
        </div>
        <p class="speaking-text" id="speaking-text"></p>
        <div class="speaking-wave">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </section>

    <!-- Messages -->
    <section id="messages-section" class="panel">
      <div class="panel-header">
        <h2>Messages</h2>
      </div>
      <div id="queue-bar" class="queue-bar hidden">
        <div class="queue-bar-summary" onclick="toggleQueueExpand()">
          <span class="queue-bar-label">Queued</span>
          <span id="queue-count" class="badge-count has-items">0</span>
          <span id="queue-caret" class="queue-caret">&#9656;</span>
          <button class="btn btn-sm btn-clear-queue" onclick="event.stopPropagation(); clearQueue()">Clear Q</button>
        </div>
        <div id="queue-items" class="queue-items">
        </div>
      </div>
      <div id="history-list" class="card-list">
        <div class="empty-state">No messages yet</div>
      </div>
    </section>

    <!-- Sources -->
    <section id="sources-section" class="panel">
      <div class="panel-header">
        <h2>Sources</h2>
      </div>
      <div id="sources-list" class="sources-grid">
        <div class="empty-state">No sources connected</div>
      </div>
    </section>

    <!-- Audio Processing -->
    <section id="audio-section" class="panel">
      <div class="panel-header">
        <h2>Audio</h2>
      </div>
      <div class="audio-panel-body">

        <!-- Dynamics Group -->
        <div class="audio-group">
          <div class="audio-group-header">
            <span class="audio-group-label">Dynamics</span>
          </div>
          <div class="audio-group-content">
            <div class="audio-field audio-field-wide">
              <label class="audio-label">Gain</label>
              <input type="range" id="audio-gain" class="audio-slider" min="50" max="500" step="10" value="100">
              <span class="audio-value" id="audio-gain-val">100%</span>
            </div>
            <div class="audio-toggles-row">
              <div class="audio-toggle-field">
                <label class="audio-switch">
                  <input type="checkbox" id="audio-compressor">
                  <span class="audio-switch-track"><span class="audio-switch-thumb"></span></span>
                </label>
                <label class="audio-toggle-label" for="audio-compressor">Compressor</label>
              </div>
              <div class="audio-toggle-field">
                <label class="audio-switch">
                  <input type="checkbox" id="audio-limiter">
                  <span class="audio-switch-track"><span class="audio-switch-thumb"></span></span>
                </label>
                <label class="audio-toggle-label" for="audio-limiter">Limiter</label>
              </div>
            </div>
          </div>
        </div>

        <!-- EQ Group -->
        <div class="audio-group audio-group-eq">
          <div class="audio-group-header">
            <span class="audio-group-label">Equalizer</span>
          </div>
          <div class="audio-group-content">
            <div class="audio-eq-strip">
              <div class="audio-eq-band">
                <span class="audio-eq-band-value" id="audio-eq-bass-val">0 dB</span>
                <div class="audio-eq-slider-wrap">
                  <div class="audio-eq-center-line"></div>
                  <input type="range" id="audio-eq-bass" class="audio-slider audio-slider-eq audio-slider-eq-vertical" min="-12" max="12" step="1" value="0" orient="vertical">
                </div>
                <span class="audio-eq-band-label">Bass</span>
                <span class="audio-eq-band-freq">250 Hz</span>
              </div>
              <div class="audio-eq-band">
                <span class="audio-eq-band-value" id="audio-eq-mid-val">0 dB</span>
                <div class="audio-eq-slider-wrap">
                  <div class="audio-eq-center-line"></div>
                  <input type="range" id="audio-eq-mid" class="audio-slider audio-slider-eq audio-slider-eq-vertical" min="-12" max="12" step="1" value="0" orient="vertical">
                </div>
                <span class="audio-eq-band-label">Mid</span>
                <span class="audio-eq-band-freq">1.2 kHz</span>
              </div>
              <div class="audio-eq-band">
                <span class="audio-eq-band-value" id="audio-eq-treble-val">0 dB</span>
                <div class="audio-eq-slider-wrap">
                  <div class="audio-eq-center-line"></div>
                  <input type="range" id="audio-eq-treble" class="audio-slider audio-slider-eq audio-slider-eq-vertical" min="-12" max="12" step="1" value="0" orient="vertical">
                </div>
                <span class="audio-eq-band-label">Treble</span>
                <span class="audio-eq-band-freq">4 kHz</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Effects Group -->
        <div class="audio-group audio-group-fx">
          <div class="audio-group-header">
            <span class="audio-group-label">Effects</span>
          </div>
          <div class="audio-group-content">
            <div class="audio-fx-control">
              <div class="audio-toggle-field">
                <label class="audio-switch audio-switch-fx">
                  <input type="checkbox" id="audio-reverb">
                  <span class="audio-switch-track audio-switch-track-fx"><span class="audio-switch-thumb"></span></span>
                </label>
                <label class="audio-toggle-label" for="audio-reverb">Reverb</label>
              </div>
              <div class="audio-field audio-field-wide" id="audio-reverb-amount-field">
                <label class="audio-label">Wet</label>
                <input type="range" id="audio-reverb-amount" class="audio-slider audio-slider-reverb" min="0" max="100" step="5" value="30">
                <span class="audio-value" id="audio-reverb-amount-val">30%</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
